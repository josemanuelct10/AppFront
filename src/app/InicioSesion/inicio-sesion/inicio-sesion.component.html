<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header" style="background-color: #052659; color: #fff;">
            <img src="assets/logos/logo.png" alt="Logo de Pescadería" class="mb-2" width="100px">
            <h4 class="mb-0">Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Correo" alt="Correo Electrónico">
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" alt="Contraseña">
                <label for="password">Contraseña</label>
            </div>
              <br>
              <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
            </form>
          </div>
          <div class="mt-3">
            <p style="margin-left: 20px;">¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a>.</p>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
