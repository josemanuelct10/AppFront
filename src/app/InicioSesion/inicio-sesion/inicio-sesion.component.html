<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .card-header {
      padding: 20px;
      border-radius: 15px 15px 0 0;
      background-color: #052659;
      color: #fff;
      text-align: center;
    }

    .card-body {
      padding: 20px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #052659;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #051f3e;
    }

    .mt-3 {
      margin-top: 20px;
    }

    p {
      margin-left: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="assets/logos/logo.png" alt="Logo de Pescadería" class="mb-2" width="100px">
      <h4 class="mb-0">Iniciar Sesión</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
        </div>
        <br>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div class="mt-3">
      <p>¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a>.</p>
      <p>¿Has olvidado tu contraseña? <a [routerLink]="['/recuperarContraseña']">Recupérala aquí</a>.</p>
    </div>
  </div>
</div>

</body>
</html>
