<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <img src="assets/logos/logo.png" alt="Logo de Pescadería" class="mb-2" width="100px">
            <h4 class="mb-0">Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
          <div class="mt-3">
            <p>¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a>.</p>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
