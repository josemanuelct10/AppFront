
<body class="bg-light"> <!-- Añadimos una clase de fondo de color claro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white"> <!-- Ajustamos el encabezado del formulario -->
                        <h4 class="mb-0">Registrarse</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="nombre" name="name" >

                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">

                            </div>
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" id="dni" [(ngModel)]="dni" name="dni">

                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" >
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento ">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" [(ngModel)]="fechaNacimiento" name="fecha_nacimiento" >
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono" name="telefono">

                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" name="direccion" >
                            </div>

                            <input type="submit" class="btn btn-primary" value="Registrarse">
                        </form>
                      <router-outlet></router-outlet>

                    </div>
                </div>
                <div class="mt-3">
                    <p>¿Ya tienes una cuenta? <a [routerLink]="['/']">Inicia Sesión aquí</a>.</p>
                </div>
            </div>
        </div>
    </div>
</body>
