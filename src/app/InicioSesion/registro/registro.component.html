<body class="bg-light">
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header" style="background-color: #052659; color: white;">
                      <h4 class="mb-0">Registrarse</h4>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="name" [(ngModel)]="nombre" name="name" >
                              <label for="nombre">Nombre</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
                              <label for="email">Correo Electrónico</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="dni" [(ngModel)]="dni" name="dni">
                              <label for="dni">DNI</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" >
                              <label for="password">Contraseña</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="date" class="form-control" id="fecha_nacimiento" [(ngModel)]="fechaNacimiento" name="fecha_nacimiento" >
                              <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono" name="telefono">
                              <label for="telefono">Teléfono</label>
                          </div>
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" name="direccion" >
                              <label for="direccion">Dirección</label>
                          </div>

                          <input type="submit" class="btn btn-primary" style="background-color: #052659;" value="Registrarse">
                      </form>
                      <router-outlet></router-outlet>
                  </div>
              </div>
              <div class="mt-3">
                  <p>¿Ya tienes una cuenta? <a [routerLink]="['/']">Inicia Sesión aquí</a>.</p>
              </div>
          </div>
      </div>
  </div>
</body>
