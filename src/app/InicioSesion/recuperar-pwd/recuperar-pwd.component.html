
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="assets/logos/logo.png" alt="Logo de Pescadería" class="mb-2" width="100px">
      <h4 class="mb-0">Recuperar Contraseña</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required>
        </div>
        <button type="submit">Recuperar Contraseña</button>
      </form>
    </div>
    <div class="card-footer">
      <p class="text-center">¿Recordaste tu contraseña? <a [routerLink]="['/']">Inicia Sesión</a>.</p>
      <p class="text-center">¿No tienes una cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a>.</p>
    </div>
  </div>
</div>
</body>
