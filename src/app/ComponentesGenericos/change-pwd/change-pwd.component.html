<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="assets/logos/logo.png" alt="Logo de Pescadería" class="mb-2" width="100px">
        <h4 class="mb-0">Cambio de Contraseña</h4>
      </div>
      <div class="card-body">
        <form *ngIf="showForm" [formGroup]="formPassword" (ngSubmit)="actualizarPassword()">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" name="password" required>
            <div *ngIf="formPassword.get('password')?.invalid && formPassword.get('password')?.touched" class="invalid-feedback d-block">
              <div *ngIf="formPassword.get('password')?.errors?.['required']">
                <i class="fa-solid fa-xmark"></i> La contraseña es requerida.
              </div>
              <div *ngIf="!formPassword.get('password')?.errors?.['required'] && formPassword.get('password')?.errors?.['passwordStrength']">
                <i class="fa-solid fa-xmark"></i> La contraseña debe tener una minúscula, una mayúscula y un número y más de 8 caracteres.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"  [disabled]="formPassword.invalid">Actualizar Contraseña</button>

        </form>

        <div *ngIf="!showForm">El tiempo ha caducado.</div>
      </div>
    </div>
  </div>
</body>
