<app-menu-dashboard></app-menu-dashboard>

<div class="container">
  <div class="header">
    <h2 class="title">Usuarios</h2>
    <div class="add-button-container">
      <button type="button" class="btn add-btn" (click)="modalAdd()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="search-container">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filtro">
      <button class="btn search-btn" type="button" (click)="limpiarFiltro()">Limpiar</button>
    </div>
  </div>

  <div class="table-container" *ngIf="usuarios">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Puesto</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios | filterUsuarios: filtro | paginate: { itemsPerPage: 10, currentPage: page}">
          <td>{{usuario.id}}</td>
          <td>{{usuario.name}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.telefono}}</td>
          <td>{{usuario.categoria_usuario.descripcion}}</td>
          <td>
            <button class="btn action-btn" (click)="editModal(usuario)">
              <i class="fa fa-pen"></i>
            </button>
          </td>
          <td>
            <button class="btn action-btn danger-btn" (click)="rmModal(usuario)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-container">
      <pagination-controls
          (pageChange)="page = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente">
      </pagination-controls>
    </div>
  </div>
</div>
