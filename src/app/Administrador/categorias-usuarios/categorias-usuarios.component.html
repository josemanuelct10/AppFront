<app-menu-dashboard></app-menu-dashboard>
<br>
<div class="container">
  <div class="header">
    <h2 class="title">Categorias de Usuarios</h2>
    <div class="add-button-container">
      <button type="button" class="btn add-btn" data-bs-toggle="modal" data-bs-target="#addCategoria">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Descripci√≥n</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categoriasUsuarios">
          <td>{{categoria.id}}</td>
          <td>{{categoria.descripcion}}</td>
          <td>
            <button class="btn action-btn danger-btn" data-bs-toggle="modal" data-bs-target="#eliminarCategoria" (click)="setCategoriaAEliminar(categoria.id, categoria.descripcion)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-add-categoria-usuarios (onChange)="actualizarCategorias($event)"></app-add-categoria-usuarios>
<app-rm-categorias-usuarios (onChange)="actualizarCategorias($event)" [id]="id" [descripcion]="descripcion"></app-rm-categorias-usuarios>
