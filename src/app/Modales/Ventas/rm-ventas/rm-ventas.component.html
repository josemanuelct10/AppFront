<!-- Modal -->
<div class="modal fade" id="eliminarVenta" tabindex="-1" aria-labelledby="eliminarVenta" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-custom">
        <h5 class="modal-title" id="eliminarVenta">Confirmacion de Eliminacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar la venta con ID {{ id }} y con la referencia {{referencia}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="eliminarVenta()" data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
