<!-- Modal -->
<div class="modal fade" id="eliminarCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmacion de Eliminacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar la categoría con ID {{ id }} y con la descripción {{descripcion}}?
      </div>
      <div *ngIf="mensaje">{{mensaje}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="eliminarCategoria()" data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
