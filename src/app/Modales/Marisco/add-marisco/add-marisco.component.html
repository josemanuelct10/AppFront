<div class="modal fade" id="addMarisco" tabindex="-1" aria-labelledby="addMarisco" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header  bg-custom">
        <h1 class="modal-title fs-5" id="addMarisco">Nuevo Marisco</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #formMarisco="ngForm" (ngSubmit)="guardarDatos()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" id="nombre" placeholder="Nombre" alt="Nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Descripcion" name="descripcion"  [(ngModel)]="descripcion" alt="descripcion" id="descripcion" style="height: 100px"></textarea>
            <label for="descripcion">Descripcion</label>
          </div>
          <br>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="origen" name="origen"  [(ngModel)]="origen" placeholder="Origen" alt="Origen">
            <label for="origen">Origen</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="precioKG" name="precioKG"  [(ngModel)]="precioKG" placeholder="Precio del KG" alt="Precio del Kilogramo">
            <label for="precioKG">Precio del KG</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="cantidad" name="cantidad"  [(ngModel)]="cantidad" placeholder="Cantidad" alt="Cantidad">
            <label for="cantidad">Cantidad</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="categoria" placeholder="Categoria" alt="Categoria">
            <label for="categoria">Categoria</label>
          </div>



          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="cocido" id="cocido" [(ngModel)]="cocido">
            <label class="form-check-label" for="cocido">Cocido</label>
          </div>

          <div class="form-floating">
            <select class="form-select" id="proveedor" name="proveedor" aria-label="Floating label select example" [(ngModel)]="proveedor_id">
              <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
            </select>
            <label for="proveedor">Proveedor</label>
          </div>

          <div>
            <label for="formFileLg" class="form-label">Imagen</label>
            <input class="form-control form-control-lg" (change)="capturarImagen($event)" id="imagen" name="imagen" type="file">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
