<div class="modal fade" id="addGastoExtra" tabindex="-1" aria-labelledby="addGastoExtra" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-custom">
        <h1 class="modal-title fs-5" id="addGastoExtra">Nuevo Gasto Extra</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGasto" (ngSubmit)="guardarDatos()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="descripcion" formControlName="descripcion" id="descripcion" placeholder="Descripcion" alt="Descripcion">
            <label for="descripcion">Descripcion</label>
            <div *ngIf="formGasto && formGasto.get('descripcion') && (formGasto.get('descripcion')?.dirty || formGasto.get('descripcion')?.touched)">
              <div *ngIf="formGasto.get('descripcion')?.errors?.['required']" style="color: red;">
                <i class="fa-solid fa-xmark"></i>
                La descripcion es requerida.
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="cantidad" name="cantidad"  formControlName="cantidad" placeholder="Cantidad" alt="Cantidad">
            <label for="cantidad">Cantidad de Dinero</label>
            <div *ngIf="formGasto && formGasto.get('cantidad') && (formGasto.get('cantidad')?.dirty || formGasto.get('cantidad')?.touched)">
              <div *ngIf="formGasto.get('cantidad')?.errors?.['required']" style="color: red;">
                <i class="fa-solid fa-xmark"></i>
                La cantidad es obligatoria
              </div>
              <div *ngIf="formGasto.get('cantidad')?.errors?.['min']" style="color: red;">
                <i class="fa-solid fa-xmark"></i>
                La cantidad debe ser al mayor a 0
              </div>

            </div>
          </div>

          <div>
            <label for="formFileLg" class="form-label">Documento</label>
            <input class="form-control form-control-lg" id="documento" name="documento" type="file" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <label for="fecha ">Fecha</label>
            <input type="date" class="form-control" id="fecha" formControlName="fecha" name="fecha" >
            <div *ngIf="formGasto && formGasto.get('fecha') && (formGasto.get('fecha')?.dirty || formGasto.get('fecha')?.touched)">
              <div *ngIf="formGasto.get('fecha')?.errors?.['required']" style="color: red;">
                <i class="fa-solid fa-xmark"></i>
                La fecha es obligatoria
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="formGasto.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
