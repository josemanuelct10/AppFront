<div class="modal fade" id="showProveedor" tabindex="-1" aria-labelledby="showProveedor" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-custom">
        <h1 class="modal-title fs-5" id="showProveedor">{{proveedor.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

            <label for="nombre">Nombre: {{proveedor.nombre}}</label>
            <br>
            <label for="direccion">Dirección: {{proveedor.direccion}}</label>
            <br>
            <label for="cif">CIF: {{proveedor.cif}}</label>
            <br>
            <label for="telefono">Teléfono: {{proveedor.telefono}}</label>
            <br>
            <label for="categoria">Categoría: {{proveedor.categoria}}</label>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Ok</button>
        </div>
      </div>

    </div>
  </div>
</div>
